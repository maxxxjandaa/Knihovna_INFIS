<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knihovna INFIS</title>
    <link rel="stylesheet" href="./style/home.css" />
    <!-- ?FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- ?ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- ?SCRIPTS -->
    <script src="./script/index.js" defer ></script>
  </head>
  <body>
    <header>
      <div id="top">
        <div id="logo"><img src="./IMG/logo.png" alt="" /></div>
        <div id="user-ux">
          <div id="search">
            <ion-icon id="search-icon" name="search"></ion-icon>
            <input placeholder="Vyhledávání..." type="text" />
          </div>
          <div id="theme-wrap">
            <button id="theme-btn">
              <ion-icon id="theme-icon" name="moon-outline"></ion-icon>
            </button>
          </div>
          <div id="user-info">
            <span id="user-name" class="ibm-plex-sans-medium">Admin</span>
            <button id="user-account">
              <ion-icon id="user-account-icon" name="person"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" id="link_library" class="ibm-plex-sans-medium"
              >Knihovna</a
            >
          </li>
          <li>
            <a href="#" id="link_list" class="ibm-plex-sans-medium"
              >Můj seznam</a
            >
          </li>
          <li>
            <a href="#" id="link_settings" class="ibm-plex-sans-medium"
              >Nastavení</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="settings">
        <div class="wrapper">
          <div class="popUp" id="filtersPopUp"></div>
          <div id="icon-wrapper">
            <img src="./IMG/icon-settings.png" alt="" />
          </div>
          <div id="title-wrapper">
            <h3 class="ibm-plex-sans-semibold" id="sett-title">Filtrování:</h3>
          </div>
          <button id="filters" >
            <ion-icon id="icon-unsew" name="chevron-down-outline"></ion-icon>
          </button>
        </div>
        <div class="wrapper">
          <div class="popUp" id="ToDoPopUp"></div>
          <div id="icon-wrapper">
            <img src="./IMG/icon-todo.png" alt="" />
          </div>
          <div id="title-wrapper">
            <h3 class="ibm-plex-sans-semibold" id="sett-title">To-Do list</h3>
          </div>
          <button  id="ToDo">
            <ion-icon id="icon-unsew" name="chevron-down-outline"></ion-icon>
          </button>
        </div>
        </div>
      </div>
      <!-- <div id="main-wrap">
        <div class="item"></div>

        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div> -->
    </main>
    
  </body>
</html>
